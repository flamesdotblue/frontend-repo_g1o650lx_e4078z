<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FocusTube Options</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; padding: 24px; color: #0f172a; }
      .card { max-width: 720px; margin: 0 auto; padding: 20px; border-radius: 16px; background: #ffffff; border: 1px solid #e5e7eb; }
      h1 { font-size: 22px; margin-top: 0; }
      .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 16px; }
      .item { padding: 14px; border-radius: 12px; background: #f8fafc; border: 1px solid #e5e7eb; }
      label { display: flex; gap: 10px; align-items: center; cursor: pointer; }
      p { color: #475569; margin: 6px 0 0 28px; font-size: 13px; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>FocusTube Options</h1>
      <div class="grid">
        <div class="item"><label><input type="checkbox" id="blockShorts" /> Hide Shorts</label><p>Removes all Shorts shelves and entry points.</p></div>
        <div class="item"><label><input type="checkbox" id="blockHomeRecommendations" /> Hide Home recommendations</label><p>Hides the home feed so you can search intentionally.</p></div>
        <div class="item"><label><input type="checkbox" id="blockSidebarRecommendations" /> Hide Sidebar recommendations</label><p>Removes the Up Next column on watch pages.</p></div>
        <div class="item"><label><input type="checkbox" id="blockComments" /> Hide Comments</label><p>Hides the comments section to reduce rabbit holes.</p></div>
        <div class="item"><label><input type="checkbox" id="blockEndscreen" /> Hide Endscreen popups</label><p>Blocks endscreen video suggestions and cards.</p></div>
      </div>
    </div>
    <script src="options.js"></script>
  </body>
</html>
