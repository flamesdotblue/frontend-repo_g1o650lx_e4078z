<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FocusTube</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; padding: 14px; width: 320px; color: #0f172a; }
      .row { display: flex; align-items: center; gap: 10px; margin: 10px 0; }
      .section { padding: 10px 12px; border-radius: 12px; background: #f8fafc; border: 1px solid #e5e7eb; margin-bottom: 10px; }
      h1 { font-size: 16px; margin: 0 0 8px 0; font-weight: 700; }
      label { display: flex; align-items: center; gap: 10px; cursor: pointer; }
      small { color: #64748b; }
      footer { margin-top: 8px; text-align: center; }
      a { color: #4f46e5; text-decoration: none; }
    </style>
  </head>
  <body>
    <div class="section">
      <h1>FocusTube</h1>
      <div class="row">
        <label><input type="checkbox" id="blockShorts" /> Hide Shorts</label>
      </div>
      <div class="row">
        <label><input type="checkbox" id="blockHomeRecommendations" /> Hide Home recommendations</label>
      </div>
      <div class="row">
        <label><input type="checkbox" id="blockSidebarRecommendations" /> Hide Sidebar recommendations</label>
      </div>
      <div class="row">
        <label><input type="checkbox" id="blockComments" /> Hide Comments</label>
      </div>
      <div class="row">
        <label><input type="checkbox" id="blockEndscreen" /> Hide Endscreen popups</label>
      </div>
      <small>Changes apply instantly on open YouTube tabs.</small>
    </div>
    <footer>
      <a href="options.html" target="_blank">More options</a>
    </footer>
    <script src="popup.js"></script>
  </body>
</html>
